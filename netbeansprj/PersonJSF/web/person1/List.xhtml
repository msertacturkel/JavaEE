<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                    <h:commandLink action="#{person1Controller.next}" value="#{bundle.Next} #{person1Controller.pagination.pageSize}" rendered="#{person1Controller.pagination.hasNextPage}"/>&nbsp;

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPerson1Title_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPerson1Title_ad}"/>
                            </f:facet>
                            <h:outputText value="#{item.ad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPerson1Title_soyad}"/>
                            </f:facet>
                            <h:outputText value="#{item.soyad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPerson1Title_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{person1Controller.prepareView}" value="#{bundle.ListPerson1ViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{person1Controller.prepareEdit}" value="#{bundle.ListPerson1EditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{person1Controller.destroy}" value="#{bundle.ListPerson1DestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{person1Controller.prepareCreate}" value="#{bundle.ListPerson1CreateLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ListPerson1IndexLink}"/>
