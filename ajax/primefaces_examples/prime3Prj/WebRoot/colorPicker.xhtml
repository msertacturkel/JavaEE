<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<h:form id="form">

		<p:panel header="Colors">
			<h:panelGrid columns="2" cellpadding="10">
				<h:outputText value="Inline: " />
				<p:colorPicker id="inlineCP" value="#{colorBean.color1}"
					mode="inline" />

				<h:outputText value="Styled: " />
				<p:colorPicker value="#{colorBean.color2}" styleClass="silver"
					mode="inline" />

				<h:outputText value="Popup: " />
				<p:colorPicker id="popupCP" value="#{colorBean.color3}"
					widgetVar="picker" />
			</h:panelGrid>

			<p:separator />

			<p:commandButton value="Submit" oncomplete="dlg.show()"
				update="grid @parent" />
		</p:panel>

		<p:dialog modal="true" widgetVar="dlg" showEffect="fade"
			hideEffect="fade" header="Selected Colors">
			<h:panelGrid columns="2" id="grid">
				<h:outputText value="Color 1: " />
				<h:outputText value="#{colorBean.color1}"
					style="background-color:\##{colorBean.color1}" />

				<h:outputText value="Color 2: " />
				<h:outputText value="#{colorBean.color2}"
					style="background-color:\##{colorBean.color2}" />

				<h:outputText value="Color 3: " />
				<h:outputText value="#{colorBean.color3}"
					style="background-color:\##{colorBean.color3}" />
			</h:panelGrid>
		</p:dialog>

	</h:form>



</h:body>
</html>
